<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a wireframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---header--->
    <div class="wireframe-block">
        <div>
            header
        </div>
    </div>
    <!---nav--->
    <div class="nav wireframe-block">
        <div>
            nav
        </div>
    </div>
     <!---content--->
    <div class="three">
        <div class="section-block">
            section
            <div class="article-block">
                article 
                <div class="tag-block">
                    h1, h2, h3
                </div>
                <div class="tag-block">
                    p
                </div>
            </div>
        </div>
        <div class="aside-block">
            aside
        </div>
    </div>
    <!---footer--->
    <div class="wireframe-block">
        <div>
            footer
        </div>
    </div>
    
</body>
</html>
